apply plugin: 'java'

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

dependencies {
    compile group: 'org.projectlombok', name: 'lombok', version: "1.18.4"
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: "1.18.4"
    compileOnly group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.0.4.RELEASE'
    compileOnly group: 'org.springframework', name: 'spring-webmvc', version: '5.1.3.RELEASE'
    compileOnly group: 'org.springframework.boot', name: 'spring-boot-starter', version: '2.1.1.RELEASE'
}
